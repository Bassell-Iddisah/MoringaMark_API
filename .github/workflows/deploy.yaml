  name: Java CI with Maven | deploy to ECR

  on:
    push:
      branches:
        - main  # or your default branch

  permissions:
    id-token: write

  jobs:
    run_job_with_aws:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v2
          with:
            distribution: 'temurin'
            java-version: '21'

        # Build with Maven
        - name: Build with Maven
          run: mvn -B package --file pom.xml
          #-DskipTests

          # Compress the application
        - name: Zip Java artifact
          run: |
            mkdir -p release
            cp target/*.jar release/
            zip -j release/app.zip release/*.jar

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@main # Or a specific version
          with:
            role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
            aws-region: eu-central-1

        - name: Additional steps
          run: |
            aws sts get-caller-identity

#           Configure AWS credentials for deployment
#        - name: Configure AWS credentials
#          uses: aws-actions/configure-aws-credentials@v1
#          with:
#            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
#            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#            aws-region: ${{ secrets.AWS_REGION }}
        - name: containerize app
          run: |
            docker build -t 495599742316.dkr.ecr.eu-central-1.amazonaws.com/bassell-test .
            

        - name: Configure docker to AWS ECR
          run: |
            aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 495599742316.dkr.ecr.eu-central-1.amazonaws.com

        - name: Upload container app to ECR
          run: |
            docker push 495599742316.dkr.ecr.eu-central-1.amazonaws.com/bassell-test
